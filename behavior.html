    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-slate-50 p-4">

            <div>
                <h1 class="text-2xl font-black text-slate-800 tracking-tight">ğŸ”´ ç¾å ´ç´€éŒ„æ¨¡å¼</h1>
                <p id="status-bar" class="text-xs text-indigo-600 font-bold mt-1">ç³»çµ±åˆå§‹åŒ–ä¸­...</p>
            </div>
            <button onclick="location.href='log-viewer.html'" class="bg-indigo-600 text-white px-6 py-3 rounded-xl font-bold shadow-lg hover:bg-indigo-700 active:scale-95 transition-all">ğŸ“‹ å ±è¡¨ç«¯</button>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
            <div class="md:col-span-4 space-y-4">
                <div class="bg-white p-4 rounded-xl shadow-sm border space-y-4">
                    <label class="block text-xs font-black text-slate-500 uppercase">1. è§€å¯Ÿå°è±¡è³‡è¨Š</label>
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-slate-400">å€‹æ¡ˆç·¨è™Ÿ</label>
                        <input type="text" id="sid" class="w-full p-2 border rounded-lg text-sm font-bold text-indigo-700 bg-slate-50 outline-none">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-slate-400">æˆå“¡çµ„åˆ</label>
                        <select id="group-type" onchange="handleDynamicSelect(this, 'CUSTOM_GROUPS')" class="w-full p-2 border rounded-lg text-sm bg-amber-50 outline-none">
                            <option value="">è¼‰å…¥ä¸­...</option>

                    </div>

                <div class="bg-white p-4 rounded-xl shadow-sm border space-y-4">
                    <label class="block text-xs font-black text-indigo-600 uppercase">2. ä½ç½®èˆ‡è¡Œç‚ºç´€éŒ„</label>
                    <select id="map-select" onchange="changeMap(this.value)" class="w-full p-2.5 border rounded-lg bg-slate-50 text-sm font-bold">
                        <option value="map1">è‡ºç£æ°´åŸŸé¤¨</option>
                        <option value="map2">çŠç‘šç‹åœ‹é¤¨</option>
                        <option value="map3">ä¸–ç•Œæ°´åŸŸé¤¨ 1,2F</option>
                        <option value="map4">ä¸–ç•Œæ°´åŸŸé¤¨ 3F</option>
                    </select>

                    <div id="loc-input-box" class="p-3 bg-indigo-50 rounded-xl border border-indigo-100 hidden">
                        <label id="loc-status-label" class="block text-[10px] font-bold text-indigo-400 mb-1 italic">ğŸ“ ä½ç½®åç¨±</label>
                        <input type="text" id="location-name-input" list="loc-suggestions" placeholder="é»æ“Šåœ°åœ–ä½ç½®æˆ–è¼¸å…¥åç¨±" class="w-full p-2 border border-indigo-200 rounded-lg text-sm font-bold outline-none">
                        <datalist id="loc-suggestions"></datalist>
                    </div>

                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-slate-400">è§€çœ¾è¡Œç‚º</label>
                        <select id="action-select" onchange="handleDynamicSelect(this, 'CUSTOM_ACTIONS')" class="w-full p-2 border rounded-lg text-sm outline-none">
                            <option value="">è¼‰å…¥ä¸­...</option>
                        </select>
                    </div>

                    <button id="save-btn" onclick="save()" disabled class="w-full bg-indigo-600 text-white py-4 rounded-xl font-black shadow-lg disabled:bg-slate-200 transition-all active:scale-95">ğŸ“Œ å„²å­˜æ­¤ç´€éŒ„é»</button>
                </div>
                <button onclick="finishAndNext()" class="w-full bg-slate-800 text-white py-3 rounded-xl text-sm font-black hover:bg-black transition-all shadow-md active:scale-95">â­ï¸ ä¸‹ä¸€çµ„å€‹æ¡ˆ</button>
            </div>
            
            <div class="md:col-span-8 bg-white p-2 rounded-2xl shadow-sm border border-slate-200 text-center">
                <div id="map-container">

                    <img id="map2" class="map-image" src="https://ws.nmmba.gov.tw/001/Upload/226/ckfile/aeee9399-5776-4dc9-bc34-74f3de9610ad.jpg">
                    <img id="map3" class="map-image" src="https://ws.nmmba.gov.tw/001/Upload/226/ckfile/be3ac2e6-4910-4308-9c19-d797081ea4e1.jpg">
                    <img id="map4" class="map-image" src="https://ws.nmmba.gov.tw/001/Upload/226/ckfile/c7e10c76-a9aa-49ea-abe4-81066e8fd518.jpg">

    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDeITI5O-sQ7opy_670e5bMtxP9os16QNs",
            authDomain: "marine-biology-78685.firebaseapp.com",
            databaseURL: "https://marine-biology-78685-default-rtdb.firebaseio.com",
            projectId: "marine-biology-78685",
            storageBucket: "marine-biology-78685.appspot.com",
            messagingSenderId: "287865863826",
            appId: "1:287865863826:web:f622ce81c78613e285f04b"
        };
    
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let path = [];
        let tempCoord = null;
        let historyLocations = []; // å„²å­˜è©²é¤¨å€æ­·å²é»ä½

        window.onload = () => { 
            initSyncOptions(); 
            refreshID(); 
            loadHistoryLocations(); 
        };

        function initSyncOptions() {
            const configs = [
                { key: 'CUSTOM_GROUPS', id: 'group-type', label: 'æˆå“¡çµ„åˆ' },
                { key: 'CUSTOM_ACTIONS', id: 'action-select', label: 'è¡Œç‚ºé …ç›®' }
            ];
            configs.forEach(cfg => {
                db.ref('settings/' + cfg.key).on('value', (snap) => {
                    const list = snap.val() || [];
                    const select = document.getElementById(cfg.id);
                    const lastVal = select.value;
                    select.innerHTML = `<option value="">-- é¸æ“‡${cfg.label} --</option>` + 
                        list.map(i => `<option value="${i}">${i}</option>`).join('') +
                        `<option value="ADD_NEW" class="text-indigo-600 font-bold">+ æ–°å¢${cfg.label}...</option>`;
                    if (lastVal) select.value = lastVal;
                });
            });
            db.ref('settings/CUSTOM_LOCATIONS').on('value', snap => {
                const list = snap.val() || [];
                document.getElementById('loc-suggestions').innerHTML = list.map(i => `<option value="${i}">`).join('');
            });
        }

        // è¼‰å…¥æ­·å²ä½ç½®ï¼ˆç”¨æ–¼åœ°åœ–ä¸Šé¡¯ç¤ºæ¨™ç±¤ï¼‰
        function loadHistoryLocations() {
            const currentMapName = document.getElementById('map-select').options[document.getElementById('map-select').selectedIndex].text;
            db.ref('research_data').once('value').then(snap => {
                const data = Object.values(snap.val() || {});
                // ç¯©é¸å‡ºåŒé¤¨å€ã€ä¸”æœ‰åº§æ¨™èˆ‡åç¨±çš„å”¯ä¸€é»ä½
                const uniqueLocs = {};
                data.filter(d => d.map === currentMapName && d.x_pct).forEach(d => {
                    uniqueLocs[d.locName] = { x: d.x_pct, y: d.y_pct, name: d.locName };
                });
                historyLocations = Object.values(uniqueLocs);
                render();
            });
        }

        function handleDynamicSelect(select, key) {
            if (select.value === 'ADD_NEW') {
                const n = prompt("è«‹è¼¸å…¥æ–°åç¨±:");
                if (n && n.trim()) {
                    const ref = db.ref('settings/' + key);
                    ref.once('value').then(snap => {
                        const list = snap.val() || [];
                        if (!list.includes(n.trim())) {
                            list.push(n.trim());
                            ref.set(list).then(() => { select.value = n.trim(); });
                        }
                    });
                } else select.value = "";
            }
        }

        const container = document.getElementById('map-container');
        container.onclick = (e) => {
            if (e.target.classList.contains('history-label')) return; // é»æ“Šæ­·å²æ¨™ç±¤ç”±å…¶è‡ªèº«è™•ç†

            const rect = container.getBoundingClientRect();
            // å„²å­˜ç‚ºç™¾åˆ†æ¯”åº§æ¨™ (é‡è¦ï¼)
            let px = ((e.clientX - rect.left) / rect.width) * 100;
            let py = ((e.clientY - rect.top) / rect.height) * 100;

            // æª¢æŸ¥æ˜¯å¦é»æ“Šåœ¨ç¾æœ‰ path é»ä½é™„è¿‘ (ä»¥ç™¾åˆ†æ¯” 2% ç‚ºåŠå¾‘)
            const nearby = path.find(p => Math.sqrt(Math.pow(p.x_pct - px, 2) + Math.pow(p.y_pct - py, 2)) <= 2);

            if (nearby) {
                tempCoord = { x_pct: nearby.x_pct, y_pct: nearby.y_pct, isOld: true };
                document.getElementById('location-name-input').value = nearby.locName || "";
                document.getElementById('loc-status-label').innerText = "ğŸ“ ä¿®æ”¹ç¾æœ‰é»ä½åç¨±";
            } else {
                tempCoord = { x_pct: px, y_pct: py, isOld: false };
                document.getElementById('location-name-input').value = "";
                document.getElementById('loc-status-label').innerText = "ğŸ“ æ–°å¢ä½ç½®é»";
            }

            document.getElementById('loc-input-box').classList.remove('hidden');
            document.getElementById('save-btn').disabled = false;
            render();
        };

        function selectHistory(name, x, y) {
            tempCoord = { x_pct: x, y_pct: y, isOld: false };
            document.getElementById('location-name-input').value = name;
            document.getElementById('loc-input-box').classList.remove('hidden');
            document.getElementById('save-btn').disabled = false;
            render();
        }

        function save() {
            const sid = document.getElementById('sid').value;
            const group = document.getElementById('group-type').value;
            const action = document.getElementById('action-select').value;
            const locName = document.getElementById('location-name-input').value.trim();

            if(!group || !action || !locName) { alert("è³‡æ–™ä¸å®Œæ•´ï¼"); return; }

            const locRef = db.ref('settings/CUSTOM_LOCATIONS');
            locRef.once('value').then(snap => {
                let list = snap.val() || [];
                if (!list.includes(locName)) { list.push(locName); locRef.set(list); }
            });

            const point = { 
                id: sid, group, action, locName,
                seq: path.length + 1,
                map: document.getElementById('map-select').options[document.getElementById('map-select').selectedIndex].text,
                x_pct: tempCoord.x_pct, 
                y_pct: tempCoord.y_pct,
                time: new Date().toISOString()
            };

            db.ref('research_data').push(point).then(() => {
                path.push(point);
                tempCoord = null;
                document.getElementById('save-btn').disabled = true;
                document.getElementById('loc-input-box').classList.add('hidden');
                document.getElementById('status-bar').innerText = `âœ… å·²å„²å­˜: ${locName}`;
                loadHistoryLocations(); // å„²å­˜å¾Œåˆ·æ–°æ­·å²é»ä½
                render();
            });
        }

        function render() {
            container.querySelectorAll('.marker, .path-line, .marker-label, .history-label').forEach(el => el.remove());
            
            // 1. ç¹ªè£½è©²é¤¨å€æ­·å²é»ä½ (èƒŒæ™¯åƒè€ƒ)
            historyLocations.forEach(loc => {
                const hl = document.createElement('div');
                hl.className = 'history-label';
                hl.style.left = loc.x + '%';
                hl.style.top = loc.y + '%';
                hl.innerText = loc.name;
                hl.onclick = () => selectHistory(loc.name, loc.x, loc.y);
                container.appendChild(hl);
            });

            // 2. ç¹ªè£½ç›®å‰å€‹æ¡ˆçš„å‹•ç·š
            path.forEach((p, i) => {
                const m = document.createElement('div'); m.className = 'marker';
                m.style.left = p.x_pct + '%'; m.style.top = p.y_pct + '%';
                m.innerText = p.seq; container.appendChild(m);
                
                const l = document.createElement('div'); l.className = 'marker-label';
                l.style.left = p.x_pct + '%'; l.style.top = p.y_pct + '%';
                l.innerText = p.locName; container.appendChild(l);
                
                if (i > 0) drawLine(path[i-1], p);
            });

            // 3. ç¹ªè£½æ­£åœ¨é»æ“Šçš„æš«å­˜é»
            if (tempCoord) {
                const t = document.createElement('div'); t.className = 'marker marker-temp';
                t.style.left = tempCoord.x_pct + '%'; t.style.top = tempCoord.y_pct + '%';
                t.innerText = '+'; container.appendChild(t);
            }
        }

        function drawLine(p1, p2) {
            const l = document.createElement('div'); l.className = 'path-line';
            const dx = (p2.x_pct - p1.x_pct) * (container.clientWidth / 100);
            const dy = (p2.y_pct - p1.y_pct) * (container.clientHeight / 100);
            const d = Math.sqrt(dx*dx + dy*dy);
            const a = Math.atan2(dy, dx) * 180 / Math.PI;
            l.style.width = d + 'px';
            l.style.left = p1.x_pct + '%';
            l.style.top = p1.y_pct + '%';
            l.style.transform = `rotate(${a}deg)`;
            container.appendChild(l);
        }

        function finishAndNext() { 
            refreshID(); path = []; tempCoord = null; 
            render(); 
            document.getElementById('loc-input-box').classList.add('hidden'); 
        }

        function refreshID() {
            db.ref('research_data').once('value').then(snap => {
                const data = Object.values(snap.val() || {});
                const numbers = data.map(d => { const m = d.id.match(/A(\d+)/); return m ? parseInt(m[1]) : 0; });
                document.getElementById('sid').value = "A" + (Math.max(0, ...numbers) + 1).toString().padStart(2, '0');
            });
        }

        function changeMap(val) {
            document.querySelectorAll('.map-image').forEach(img => img.classList.remove('active'));
            document.getElementById(val).classList.add('active');
            path = []; 
            loadHistoryLocations(); // åˆ‡æ›åœ°åœ–æ™‚è¼‰å…¥è©²é¤¨æ­·å²ä½ç½®
        }
    </script>
