    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDeITI5O-sQ7opy_670e5bMtxP9os16QNs",
            authDomain: "marine-biology-78685.firebaseapp.com",
            databaseURL: "https://marine-biology-78685-default-rtdb.firebaseio.com",
            projectId: "marine-biology-78685",
            storageBucket: "marine-biology-78685.appspot.com",
            messagingSenderId: "287865863826",
            appId: "1:287865863826:web:f622ce81c78613e285f04b"
        };
    
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let path = [];
        let tempCoord = null;

        window.onload = () => {
            initSyncOptions(); 
            refreshID();
        };

        // --- é›²ç«¯é¸å–®åŒæ­¥é‚è¼¯ ---
        function initSyncOptions() {
            const configs = [
                { key: 'CUSTOM_GROUPS', id: 'group-type', label: 'æˆå“¡çµ„åˆ' },
                { key: 'CUSTOM_ACTIONS', id: 'action-select', label: 'è¡Œç‚ºé …ç›®' },
                { key: 'CUSTOM_LOCATIONS', id: 'location-select', label: 'ä½ç½®åç¨±' }
            ];

            configs.forEach(cfg => {
                db.ref('settings/' + cfg.key).on('value', (snapshot) => {
                    const list = snapshot.val() || [];
                    const selectEl = document.getElementById(cfg.id);
                    const currentValue = selectEl.value;

                    let html = `<option value="">-- é¸æ“‡${cfg.label} --</option>`;
                    html += list.sort().map(item => `<option value="${item}">${item}</option>`).join('');
                    html += `<option value="ADD_NEW" class="text-indigo-600 font-bold">+ æ–°å¢${cfg.label}...</option>`;
                    
                    selectEl.innerHTML = html;
                    if (list.includes(currentValue)) selectEl.value = currentValue;
                    document.getElementById('status-bar').innerText = "é¸å–®é›²ç«¯åŒæ­¥ä¸­";
                });
            });
        }

        function handleDynamicSelect(select, key) {
            if (select.value === 'ADD_NEW') {
                const n = prompt("è«‹è¼¸å…¥æ–°çš„é¸é …å…§å®¹:");
                if (n && n.trim()) {
                    const ref = db.ref('settings/' + key);
                    ref.once('value').then(snap => {
                        const list = snap.val() || [];
                        if (!list.includes(n.trim())) {
                            list.push(n.trim());
                            ref.set(list); 
                        }
                    });
                } else {
                    select.value = "";
                }
            }
        }

        function refreshID() {
            db.ref('research_data').once('value').then(snap => {
                const data = Object.values(snap.val() || {});
                const numbers = data.map(d => {
                    const m = d.id.match(/A(\d+)/);
                    return m ? parseInt(m[1]) : 0;
                });
                document.getElementById('sid').value = "A" + (Math.max(0, ...numbers) + 1).toString().padStart(2, '0');
            });
        }

        const container = document.getElementById('map-container');
        container.onclick = (e) => {
            const rect = container.getBoundingClientRect();
            let clickX = Math.round(e.clientX - rect.left);
            let clickY = Math.round(e.clientY - rect.top);

            const nearbyPoint = path.find(p => {
                const dist = Math.sqrt(Math.pow(p.x - clickX, 2) + Math.pow(p.y - clickY, 2));
                return dist <= 12;
            });

            if (nearbyPoint) {
                tempCoord = { x: nearbyPoint.x, y: nearbyPoint.y };
                document.getElementById('location-select').value = nearbyPoint.locName || "";
            } else {
                tempCoord = { x: clickX, y: clickY };
                document.getElementById('location-select').value = "";
            }

            document.getElementById('loc-select-container').classList.remove('hidden');
            document.getElementById('save-btn').disabled = false;
            render();
        };

        function save() {
            const sid = document.getElementById('sid').value;
            const group = document.getElementById('group-type').value;
            const action = document.getElementById('action-select').value;
            const locName = document.getElementById('location-select').value;

            if(!group || !action || !locName) { alert("è«‹å®Œæ•´é¸æ“‡ï¼šæˆå“¡ã€ä½ç½®ã€è¡Œç‚ºï¼"); return; }

            const point = { 
                id: sid, group: group, action: action, locName: locName,
                seq: path.length + 1,
                map: document.getElementById('map-select').options[document.getElementById('map-select').selectedIndex].text,
                x: tempCoord.x, y: tempCoord.y,
                time: new Date().toLocaleString('zh-TW'),
                timestamp: firebase.database.ServerValue.TIMESTAMP
            };

            db.ref('research_data').push(point).then(() => {
                path.push(point);
                tempCoord = null;
                document.getElementById('save-btn').disabled = true;
                document.getElementById('status-bar').innerText = `âœ… å·²å­˜ ${locName} (${action})`;
                render();
            });
        }

        function render() {
            container.querySelectorAll('.marker, .path-line, .marker-label').forEach(el => el.remove());
            path.forEach((p, i) => {
                const m = document.createElement('div'); m.className = 'marker';
                m.style.left = p.x+'px'; m.style.top = p.y+'px';
                m.innerText = p.seq; container.appendChild(m);
                
                const l = document.createElement('div'); l.className = 'marker-label';
                l.style.left = p.x+'px'; l.style.top = p.y+'px';
                l.innerText = p.locName; container.appendChild(l);
                
                if (i > 0) drawLine(path[i-1], p);
            });
            if (tempCoord) {
                const t = document.createElement('div'); t.className = 'marker marker-temp';
                t.style.left = tempCoord.x+'px'; t.style.top = tempCoord.y+'px';
                t.innerText = '+'; container.appendChild(t);
            }
        }

        function drawLine(p1, p2) {
            const l = document.createElement('div'); l.className = 'path-line';
            const d = Math.sqrt(Math.pow(p2.x-p1.x,2)+Math.pow(p2.y-p1.y,2));
            const a = Math.atan2(p2.y-p1.y, p2.x-p1.x) * 180 / Math.PI;
            l.style.width = d+'px'; l.style.left = p1.x+'px'; l.style.top = p1.y+'px';
            l.style.transform = `rotate(${a}deg)`; container.appendChild(l);
        }

        function finishAndNext() {
            refreshID();
            path = []; tempCoord = null;
            render();
            document.getElementById('loc-select-container').classList.add('hidden');
        }

        function changeMap(val) {
            document.querySelectorAll('.map-image').forEach(img => img.classList.remove('active'));
            document.getElementById(val).classList.add('active');
            path = []; render();
        }
    </script>
